<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 border border-primary m-2">
            <h1>Products Purchase : Task 3</h1>
            <div class="mb-3">
                <label class="form-label m-2">Select the number mobiles</label>
                <p class="m-2"><strong>Rs 400</strong> per piece</p>
                <input type="number" id="count_mobile" class="form-control mb-2 p-2">
                <button class="btn btn-success px-2 m-2" id="button-1" > ADD</button>
                <p  class ="text-success font-monospace" id="mobile_result"></p>
            </div>
            <div class="mb-3">
                <label class="form-label m-2">Select the number tabs</label>
                <p class="m-2"><strong>Rs 500</strong> per piece</p>
                <input type="number" id="count_tab" class="form-control mb-2 p-2">
                <button class="btn btn-success px-2 m-2" id="button-2" > ADD</button>
                <p class ="text-success font-monospace" id="tab_result"></p>
            </div>
            <div class="mb-3">
                <label class="form-label m-2">Select the number laptops</label>
                <p class="m-2"><strong>Rs 600</strong> per piece</p>
                <input type="number" id="count_laptop" class="form-control mb-2 p-2">
                <button class="btn btn-success px-2 m-2"  id="button-3"> ADD</button>
                <p class ="text-success font-monospace" id="laptop_result"></p>
            </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script3.js"></script>
</body>

</html>
