<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Split</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="px-2">
        <form id="myForm">
            <h1>Bill Split Calculator : Task 2</h1>
            <div class="mb-3">
                <label class="form-label"> Number of members:</label>
                <input type="text" id="member_count" class="form-control">
                <div class="form-text">Enter the total member in group</div>
            </div>
            <div class="mb-3">
                <label class="form-label"> Total Amount Spend:</label>
                <input type="text" id="total_expense" class="form-control">
                <div class="form-text">Enter the total amount spend</div>
            </div>
            <p><strong>Note : A tip of 10% will be added</strong></p>
            <button type="button" class="btn btn-primary">Submit</button>
            <p class ="text-success font-monospace"id="result"></p>
        </form>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script2.js"></script>
</body>

</html>
